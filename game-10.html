<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easter Coloring — Game Seru</title>
<style>
    html, body {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        background:#FFF7E9;
        font-family:Arial, sans-serif;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        text-align:center;
    }

    .game-container{
        width:100vw;
        flex:1; /* agar game mengambil ruang sisa layar */
        display:flex;
        justify-content:center;
        align-items:center;
    }

    iframe{
        width:100%;
        height:100%;
        max-width:100%;
        max-height:100%;
        aspect-ratio:410/640; /* rasio potret game */
        border:none;
        border-radius:12px;
        object-fit:contain; /* menjaga game agar tidak kepotong */
    }

    .btn-back{
        margin:10px 0 20px 0; /* jarak dari game */
        background:#00AEEF;
        color:white;
        padding:10px 20px;
        font-size:16px;
        border-radius:8px;
        text-decoration:none;
        font-weight:bold;
    }
</style>
</head>
<body>

<div class="game-container">
    <iframe src="https://funhtml5games.com?embed=eastercoloring" scrolling="no"></iframe>
</div>

<!-- Tombol kembali di bawah game -->
<a class="btn-back" href="gamefw.html">⟵ Kembali</a>

</body>
</html>
