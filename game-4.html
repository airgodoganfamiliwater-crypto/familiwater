<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mario FPS — FAMILI WATER</title>
<style>
    body {
        margin:0;
        background:#111;
        display:flex;
        flex-direction:column;
        justify-content:flex-start;
        align-items:center;
        height:100vh;
        overflow:hidden;
        font-family:Arial, sans-serif;
    }

    .back-btn{
        margin-top:15px;
        margin-bottom:10px;
        background:#00AEEF;
        color:white;
        padding:10px 18px;
        border:none;
        border-radius:8px;
        font-weight:bold;
        text-decoration:none;
        cursor:pointer;
    }

    .game-box{
        width:100%;
        max-width:700px;
        display:flex;
        justify-content:center;
        align-items:center;
        flex:1; /* supaya mengambil sisa tinggi */
    }

    iframe{
        width:100%;
        height:80vh;
        border:none;
        border-radius:12px;
    }

    @media screen and (orientation: landscape){
        iframe{
            height:90vh;
        }
    }

    .info{
        width:100%;
        text-align:center;
        color:white;
        font-size:14px;
        font-weight:bold;
        margin-bottom:10px;
    }
</style>
</head>
<body>

<div class="game-box">
    <iframe src="https://funhtml5games.com?embed=mariofps" scrolling="no"></iframe>
</div>
<!-- Tombol kembali -->
<a class="back-btn" href="game.html">⬅ Kembali</a>

</body>
</html>
