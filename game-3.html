<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        margin:0;
        background:#111;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        height:100vh;
        overflow:hidden;
        color:white;
        font-family:Arial, sans-serif;
    }

    /* --- Logo FAMILI WATER --- */
    .logo-box{
        margin-bottom:10px;
        text-align:center;
    }
    .logo-box img{
        margin: 10px;
        width:70px;
        height:70px;
        border-radius:50%;
        box-shadow:0 0 12px rgba(0,255,255,0.4);
        border:2px solid rgba(255,255,255,0.3);
    }

    .game-box{
        width:100%;
        max-width:900px;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    iframe{
        width:100%;
        height:60vh;
        border:none;
        border-radius:12px;
    }

    /* Landscape â†’ semakin tinggi */
    @media screen and (orientation: landscape){
        iframe{
            height:90vh;
        }
    }

    /* --- Teks bawah game --- */
    .note{
        margin-top:6px;
        font-size:15px;
        font-weight:bold;
        color:#fff;
        text-shadow:0 0 10px rgba(0,255,200,0.6);
        opacity:0.95;
    }
    
    .back-btn{
        margin-top:15px;
        padding:10px 18px;
        background:#00aaff;
        color:#fff;
        border:none;
        font-size:16px;
        border-radius:6px;
        cursor:pointer;
    }

    .back-btn:hover{
        background:#0088d6;
    }
    
</style>
</head>
<body>

<div class="logo-box">
    <img src="logofw.png" alt="FAMILI WATER">
</div>

<div class="game-box">
    <iframe src="https://funhtml5games.com?embed=mazeblox" scrolling="no"></iframe>
</div>

<p class="note">ðŸ”” Jangan lepas tombol analog!</p>
<button class="back-btn" onclick="window.location.href='gamefw.html'">
    Kembali
</button>

</body>
</html>
