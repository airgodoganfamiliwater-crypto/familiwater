<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angry Birds — Game Seru</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    .btn-back {
        position: fixed;
        top: 0px;               
        left: 50%;              
        transform: translateX(-50%);
        padding: 1px 16px;
        background: orange;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        z-index: 1000;
    }

    /* Logo kiri dan kanan tengah */
    .logo-left, .logo-right {
        position: fixed;
        padding: 20px;
        width: 130px;
        height: 130px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
    }

    .logo-left {
        left: 10px;
    }

    .logo-right {
        right: 10px;
    }

    .game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: flex-start; 
        align-items: center;
        overflow: hidden;
        padding-left: 180px; /* gap di kiri */
        box-sizing: border-box;
    }

    iframe {
        width: calc(100% - 20px);
        height: 100%;
        border: none;
        display: block;
    }

    @media screen and (orientation: landscape) {
        iframe {
            width: 100vw;
            height: 100vh;
        }
    }

    @media screen and (orientation: portrait) {
        iframe {
            width: 100%;
            height: 100vh;
        }
    }
</style>
</head>
<body>

<a class="btn-back" href="gamefw.html">⬅ Kembali</a>

<!-- Logo kiri tengah dan kanan tengah -->
<img src="logofw2.png" class="logo-left" alt="Logo Kiri">
<img src="logofw2.png" class="logo-right" alt="Logo Kanan">

<div class="game-container">
    <iframe src="https://funhtml5games.com?embed=angrybirds" scrolling="no"></iframe>
</div>

</body>
</html>
