<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Springy Ninja — Game Seru</title>

<style>
    html, body {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        background:#FFF7E9;
        font-family:Arial, sans-serif;
        overflow:hidden;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
    }

    .btn-back{
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background:#00AEEF;
        color:white;
        padding:7px 16px;
        font-size:14px;
        border-radius:7px;
        text-decoration:none;
        font-weight:bold;
        z-index:1000;
    }

    .game-container{
        width:100%;
        height:100%;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .game-container iframe{
        width:100%;
        height:100%;
        max-width:100vw;
        max-height:100vh;
        border:none;
    }

    /* menjaga rasio 3:5 pada layar yang tinggi */
    @media screen and (min-aspect-ratio:3/5){
        .game-container iframe{
            height:100%;
            width:calc(100% * 3 / 5);
        }
    }

    /* menjaga rasio 3:5 pada layar yang lebar */
    @media screen and (max-aspect-ratio:3/5){
        .game-container iframe{
            width:100%;
            height:calc(100% * 5 / 3);
        }
    }
</style>
</head>
<body>

<a class="btn-back" href="gamefw.html">⟵ Kembali</a>

<div class="game-container">
    <iframe src="https://funhtml5games.com?embed=timbercraft" style="width:365px;height:600px;border:none;" frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
